[tool:pytest]
# Pytest configuration for PyFastFlow
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests that require GPU/Taichi
    importtest: Import tests for modules